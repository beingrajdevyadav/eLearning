<!DOCTYPE html>
<html lang="en">

<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 🚦 Master Mind 🎯 | Rajdev Yadav </title>

<!-- toastify css -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- font awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="lg-txt"> 🚦 master mind 🎯</h1>
        <h2>Your Journey Starts Here!</h2>


        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search Course Here" autocomplete="off">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </header>


    <main>
        <!-- course container div  -->
        <div id="courses" class="courses"></div>

        <!-- pagination  -->
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <div id="page-info" class="page-info">1</div>
            <button id="next-page">Next</button>
        </div>

        <!-- view course  -->
        <div class="modal" id="courseModal">
            <div class="modal-content" id="modalContent">
                <span class="close" id="closeModal">&times;</span>
                <div id="activeCourse"></div>
            </div>
        </div>

        <!-- enroll course  -->
        <div class="enroll-modal" id="enrollModal">
            <div class="enroll-content" id="enrollContent">
                <span class="close" id="closeEnrollModal">&times;</span>
                <div id="activeEnroll"></div>
            </div>
        </div>

        <!-- congratulation -->
        <div class="final" id="final">
            <div class="final-content" id="finalContent">

                <div class="activeFinal" id="activeFinal">
                    <div class="f-header">
                        <h1>🎯 Well Done! 🎉</h1>
                    </div>

                    <div class="f-body">
                        <p>Congratulations! 🎉🙌</p>
                        <h2>🎓 <span id="studentName"></span>,</h2>
                        <p>You are now enrolled in <span id="f-course-name"></span> . Check your email for further details!
                        </p>

                        <p>Let's make it an amazing Journey, Hapyy Learning! 🙌</p>

                        <p>- <span id="f-instructor"></span></p>

                    </div>

                    <div class="f-footer">
                        <button id="closeFinalBtn">Ok</button>
                    </div>
                </div>

            </div>
    </main>

    <footer>
        <p> 🚦 Master Mind 🎯 by Rajdev Yadav</p>
    </footer>



    <!-- toastify javascript -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- javascript file attached here -->
    <script src="script.js"></script>
</body>

</html>
