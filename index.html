<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 🚦 Master Mind 🎯 | Rajdev Yadav </title>



    <!-- font awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="lg-txt"> 🚦 master mind 🎯</h1>
        <h2>Your Journey Starts Here!</h2>


        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search Course Here" autocomplete="off">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </header>


    <main>
        <div id="courses" class="courses"></div>
        <div class="modal" id="courseModal">
            <div class="modal-content" id="modalContent">
                <span class="close" id="closeModal">&times;</span>

                <div id="activeCourse"></div>
            </div>
        </div>

        <div class="enroll-modal" id="enrollModal">
            <div class="enroll-content" id="enrollContent">
                <span class="close" id="closeEnrollModal">&times;</span>

                <div id="activeEnroll"></div>
            </div>
        </div>
    </main>

    <footer>
        <p> 🚦 Master Mind 🎯 by Rajdev Yadav</p>
    </footer>


    <!-- javascript file attached here -->
    <script src="script.js"></script>
